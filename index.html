    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #f8f9fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
      }
      h1 {
        color: #333;
        font-weight: 600;
        margin: 5px 0 10px 0;
      }
      #busca {
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 300px;
        outline: none;
        transition: 0.2s;
      }
      #busca:focus {
        border-color: #5e72e4;
        box-shadow: 0 0 0 2px rgba(94, 114, 228, 0.2);
      }
      button {
        margin-top: 15px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: #5e72e4;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        background-color: #324cdd;
      }
      .resultado {
        margin-top: 30px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: left;
      }
      .resultado h2 {
        margin-top: 0;
        color: #5e72e4;
      }
      ul {
        padding-left: 20px;
      }
      .plano {
        margin-left: 10px;
      }
      img.icon {
        width: 16px;
        height: 16px;
        vertical-align: middle;
      }
    </style>
  </head>

        "linha do caju": "Linha do Caju",
      };

      // Busca com Enter
      document.getElementById("busca").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          pesquisar();
        }
      });

      function pesquisar() {
        const termo = document
          .getElementById("busca")
          .value.trim()
          .toLowerCase();
        let chave = null;

        if (apelidos[termo]) {
          chave = apelidos[termo];
        } else {
          for (const nome in dados) {
            if (nome.toLowerCase().includes(termo)) {
              chave = nome;
              break;
            }
          }
        }

        const res = document.getElementById("resultado");
        if (!chave) {
          res.innerHTML = "<strong>Nenhuma localidade encontrada.</strong>";
          return;
        }

        const info = dados[chave];
        let html = `<h2>${chave}</h2>`;
        if (info.imagem) {
          html += `<img src="${info.imagem}" alt="${chave}" style="max-width: 100%; border-radius: 10px; margin-bottom: 15px;">`;
        }
        html += `<p><strong>Instalação:</strong><br>${info.instalacao}</p>`;
        html += `<p><strong>Planos:</strong></p><ul>`;
        for (const plano in info.planos) {
          html += `<li class="plano">${plano}: R$ ${info.planos[plano]}</li>`;
        }
        html += `</ul>`;
        html += `<p><strong>Observações:</strong><br>${
          info.obs || "Nenhuma"
        }</p>`;

        res.innerHTML = html;
      }
    </script>
  </body>
</html>
